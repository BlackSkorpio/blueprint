<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<!-- Site description editable in console Settings -->
	<meta name="description" koken:content="{site.description}" />
	<!-- Site title editable in console Settings -->
	<meta name="author" koken:content="{site.title}" />
	<!-- Site keywords editable in console Settings -->
	<meta name="keywords" koken:content="{site.keywords}" />

	<!-- Publishes dynamic page title in each template -->
	<koken:title />
	
	<!-- css -->
	<koken:asset file="css/normalize.css" />
	<koken:asset file="css/screen.css" />
	
</head>

<body>

	<div id="container">

		<header>

			<hgroup>
				<!-- Site title editable in console Settings -->
				<h1><a koken:href="/" title="Home"><koken:print data="site.title" /></a></h1>
				<!-- Site tagline editable in console Settings -->
				<h2><koken:print data="site.tagline" /></h2>
			</hgroup>

			<nav>
				<!-- Inserts primary navigation group -->
				<koken:navigation />
			</nav>

		</header>
